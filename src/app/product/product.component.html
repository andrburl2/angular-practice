<div class="product">
  <a
    class="product__title"
    [routerLink]="['/products', product.id]"
    [title]="product.name + ' details'"
  >
    {{ product.name }}
  </a>

  <p class="product__text" *ngIf="product.description">
    {{product.description}}
  </p>

  <button
    class="product__button"
    type="button"
    (click)="addToCart(product)"
    [disabled]="inCart"
  >
    {{ inCart ? 'In your cart' : 'Buy' }}
  </button>
</div>
